<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tsa5.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-container">
                <img src="Bulbasaur.png" alt="Bulbasaur">
            </div>

        <div class="details darkgreen">
            <h1 class="name">Bulbasaur</h1>
            <p class="type">Type</p>
            <p class="type1 grass">Grass</p>
            <p class="type2 poison">Poison</p>
            <p class="desc">Bulbasaur (Japanese: フシギダネ Fushigidane) is a dual-type Grass/Poison Pokémon introduced in Generation I.</p>
            <div class="buttons">
                <button class="add">Add Pokemon</button>
                <button class="release">Release Pokemon</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="image-container">
                <img src="Charmander.jpg" alt="Charmander">
            </div>

        <div class="details darkgreen">
            <h1 class="name">Charmander</h1>
            <p class="type">Type</p>
            <p class="type1 fire">Fire</p>
            <p class="type2"></p>
            <p class="desc">Bulbasaur (Japanese: フシギダネ Fushigidane) is a dual-type Grass/Poison Pokémon introduced in Generation I.</p>
            <div class="buttons">
                <button class="add">Add Pokemon</button>
                <button class="release">Release Pokemon</button>
            </div>
        </div>
    </div>
</body>
</html>
